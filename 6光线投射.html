<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="./dat.gui/build/dat.gui.min.js"></script>
    <script src="./stats.js/build/stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "./three/build/three.module.js",
          "three/addons/": "./three/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      // 现在浏览器支持ES6语法，自然包括import方式引入js文件
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      const gui = new dat.GUI();
      var renderer, scene, camera, controls;
      // 初始化场景
      function initScene() {
        scene = new THREE.Scene();
        //给场景添加烟雾效果
        // 参数：烟雾颜色，烟雾范围near，烟雾范围far
        // scene.background = new THREE.Color(0x111111);
        // scene.fog = new THREE.Fog(0x000000, 0, 3000);
        // 给场景添加坐标轴
        // var axes = new THREE.AxesHelper(100);
        // scene.add(axes);
      }
      // 初始化渲染器
      function initRenderer() {
        // antialias是否开启抗锯齿
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xeeeeee);
        document.body.appendChild(renderer.domElement);
      }
      // 初始化相机
      function initCamera() {
        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.x = 50;
        camera.position.y = 50;
        camera.position.z = 50;
      }
      // 初始化控制器
      function initControls() {
        controls = new OrbitControls(camera, renderer.domElement);
        // 阻尼效果
        controls.enableDamping = true;
        // 摄像机自动旋转
        controls.autoRotate = false;
        // 控制垂直角度的旋转范围
        controls;
      }
      // 初始化光源
      function initLight() {
        // 白光，光强1
        // var pointLight = new THREE.PointLight(0xffffff, 10000);
        // pointLight.position.set(0, 0, 0);
        // scene.add(pointLight);

        // var light = new THREE.DirectionalLight(0xffffff, 1);
        // light.position.set(1, 1, 1).normalize();
        // scene.add(light);

        const light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
        scene.add(light);
      }
      var stats = new Stats();
      document.body.appendChild(stats.dom);
      const clock = new THREE.Clock();
      function render() {
        console.log(scene);
        //小球上下移动
        const elapsedTime = clock.getElapsedTime();
        object1.position.y = Math.sin(elapsedTime * 0.3) * 1.5;
        object2.position.y = Math.sin(elapsedTime * 0.8) * 1.5;
        object3.position.y = Math.sin(elapsedTime * 1.4) * 1.5;
        // console.log(mouse);
        //射线重定向，来源为摄像机
        raycaster.setFromCamera(mouse, camera);
        // console.log(raycaster);
        // 物体对象数组
        const objectsToTest = [object1, object2, object3];
        // 被射线照射到的一组对象
        const intersects = raycaster.intersectObjects(scene.children);

        // 物体平时颜色为红色
        // for (const object of objectsToTest) {
        //   object.material.color.set("#ff0000");
        // }
        // // 被射线照射到的物体颜色变蓝
        // for (const intersect of intersects) {
        //   intersect.object.material.color.set("#0000ff");
        // }
        // 如果有相交的物体
        if (intersects.length > 0) {
          if (INTERSECTED != intersects[0].object) {
            // 这里选中的物体是上一个选中物体。
            if (INTERSECTED) {
              // 把上一个选中的物体设置为当前色。
              INTERSECTED.material.color.setHex(INTERSECTED.currentHex);
            }
            // 设置当前选中的物体
            INTERSECTED = intersects[0].object;
            // 保留当前选中物体，**原本的颜色**
            INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
            // console.log(INTERSECTED.currentHex);
            // 设置当前选中的物体颜色为红色
            INTERSECTED.material.color.setHex(0x0000ff);
          }
          // 如果没有相交的物体，把选中的物体设置为原来的颜色
        } else {
          if (INTERSECTED) {
            INTERSECTED.material.color.setHex(INTERSECTED.currentHex);
          }
          // 清空选中物体
          INTERSECTED = null;
        }

        renderer.render(scene, camera);
        controls.update();
        stats.update(); //更新性能插件
        requestAnimationFrame(render);
      }
      var object1, object2, object3, raycaster, mouse, INTERSECTED;
      function init() {
        object1 = new THREE.Mesh(
          new THREE.SphereGeometry(0.5, 16, 16),
          new THREE.MeshBasicMaterial({ color: "#ff0000" })
        );
        object1.position.x = -2;

        object2 = new THREE.Mesh(
          new THREE.SphereGeometry(0.5, 16, 16),
          new THREE.MeshBasicMaterial({ color: "#ff0000" })
        );

        object3 = new THREE.Mesh(
          new THREE.SphereGeometry(0.5, 16, 16),
          new THREE.MeshBasicMaterial({ color: "#ff0000" })
        );
        object3.position.x = 2;
        scene.add(object1, object2, object3);

        raycaster = new THREE.Raycaster();
        // 射线原点
        const rayOrigin = new THREE.Vector3(-3, 0, 0);
        //射线方向
        const rayDirection = new THREE.Vector3(10, 0, 0);
        // 必须将射线方向三维向量转化为单位向量
        // 也就是说，将该向量的方向设置为和原向量相同，但是其长度（length）为1
        rayDirection.normalize();
        raycaster.set(rayOrigin, rayDirection);

        const sizes = {
          width: window.innerWidth,
          height: window.innerHeight,
        };
        mouse = new THREE.Vector2();
        window.addEventListener("mousemove", (_event) => {
          mouse.x = (_event.clientX / sizes.width) * 2 - 1;
          mouse.y = -(_event.clientY / sizes.height) * 2 + 1;
        });
      }
      var object;
      // 初始化物体
      function initObject() {
        // 盒子
        var geometry = new THREE.BoxGeometry(20, 20, 20);

        // 创建2000个随机物体
        for (var i = 0; i < 2000; i++) {
          // 创建材质，材质颜色是随机的
          var material = new THREE.MeshLambertMaterial({
            color: Math.random() * 0xffffff,
          });

          object = new THREE.Mesh(geometry, material);
          // 随机位置
          object.position.x = Math.random() * 800 - 400;
          object.position.y = Math.random() * 800 - 400;
          object.position.z = Math.random() * 800 - 400;
          // 随机旋转
          object.rotation.x = Math.random() * 2 * Math.PI;
          object.rotation.y = Math.random() * 2 * Math.PI;
          object.rotation.z = Math.random() * 2 * Math.PI;
          // 随机大小
          object.scale.x = Math.random() + 0.5;
          object.scale.y = Math.random() + 0.5;
          object.scale.z = Math.random() + 0.5;

          scene.add(object);
        }
      }

      function start() {
        initRenderer();
        initScene();
        initCamera();
        initControls();
        initLight();
        init();
        initObject();
        render();
      }
      start();
    </script>
  </body>
</html>
