<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="./dat.gui/build/dat.gui.min.js"></script>
    <script src="./stats.js/build/stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "./three/build/three.module.js",
          "three/addons/": "./three/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      // 现在浏览器支持ES6语法，自然包括import方式引入js文件
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      const gui = new dat.GUI();
      var renderer, scene, camera, controls;
      // 初始化场景
      function initScene() {
        scene = new THREE.Scene();
        //给场景添加烟雾效果
        // 参数：烟雾颜色，烟雾范围near，烟雾范围far
        scene.background = new THREE.Color(0x111111);
        scene.fog = new THREE.Fog(0x000000, 0, 3000);
        // 给场景添加坐标轴
        var axes = new THREE.AxesHelper(100);
        scene.add(axes);
      }
      // 初始化渲染器
      function initRenderer() {
        // antialias是否开启抗锯齿
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xeeeeee);
        document.body.appendChild(renderer.domElement);
      }
      // 初始化相机
      function initCamera() {
        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.x = 10;
        camera.position.y = 10;
        camera.position.z = 10;
      }
      // 初始化控制器
      function initControls() {
        controls = new OrbitControls(camera, renderer.domElement);
        // 阻尼效果
        controls.enableDamping = true;
        // 摄像机自动旋转
        controls.autoRotate = false;
        // 控制垂直角度的旋转范围
        controls;
      }
      // 初始化光源
      function initLight() {
        // 白光，光强1
        var pointLight = new THREE.PointLight(0xffffff, 10000);
        pointLight.position.set(0, 100, 100);
        scene.add(pointLight);
      }
      var stats = new Stats();
      document.body.appendChild(stats.dom);

      function render() {
        // 触底弹跳
        // circle.position.y = Math.abs(Math.sin(elapsedTime * 3));

        renderer.render(scene, camera);
        controls.update();
        stats.update(); //更新性能插件
        requestAnimationFrame(render);
      }

      const parameters = {
        count: 10000,
        size: 0.01,
        radius: 5,
        branches: 3,
        spin: 1,
        randomness: 0.2,
        randomnessPower: 3,
        insideColor: "#ff6030",
        outsideColor: "#1b3984",
      };
      let geometry = null;
      let material = null;
      let points = null;
      const init = () => {
        if (points !== null) {
          geometry.dispose();
          material.dispose();
          scene.remove(points);
        }
        /**
         * Geometry
         */
        geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(parameters.count * 3);
        // const colors = new Float32Array(parameters.insideColor)
        const colors = new Float32Array(parameters.count * 3);
        const colorInside = new THREE.Color(parameters.insideColor);
        const colorOutside = new THREE.Color(parameters.outsideColor);
        for (let i = 0; i < parameters.count; i++) {
          const i3 = i * 3;
          const randomX =
            Math.pow(Math.random(), parameters.randomnessPower) *
            (Math.random() < 0.5 ? 1 : -1);
          const randomY =
            Math.pow(Math.random(), parameters.randomnessPower) *
            (Math.random() < 0.5 ? 1 : -1);
          const randomZ =
            Math.pow(Math.random(), parameters.randomnessPower) *
            (Math.random() < 0.5 ? 1 : -1);

          const radius = Math.random() * parameters.radius;
          const branchAngle =
            ((i % parameters.branches) / parameters.branches) * Math.PI * 2;
          // 螺旋角度
          const spinAngle = radius * parameters.spin;
          //顶点位置
          positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX; // x
          positions[i3 + 1] = randomY; // y
          positions[i3 + 2] =
            Math.sin(branchAngle + spinAngle) * radius + randomZ; // z
          const mixedColor = colorInside.clone();
          mixedColor.lerp(colorOutside, radius / parameters.radius);
          //顶点颜色
          colors[i3] = mixedColor.r;
          colors[i3 + 1] = mixedColor.g;
          colors[i3 + 2] = mixedColor.b;
        }
        // geometry.setAttribute(
        //   "position",
        //   new THREE.BufferAttribute(positions, 3)
        // );
        var attribue = new THREE.BufferAttribute(positions, 3); //3个为一组，作为一个顶点的xyz坐标
        geometry.attributes.position = attribue;
        geometry.attributes.color = new THREE.BufferAttribute(colors, 3);
        // geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

        /***
         * Material
         */
        material = new THREE.PointsMaterial({
          //粒子大小
          size: parameters.size,
          //开启尺寸衰减
          sizeAttenuation: true,
          //停用depthWrite
          depthWrite: false,
          //激活混合
          blending: THREE.AdditiveBlending,
          //   color: "#ff6030",
          vertexColors: true,
        });

        /**
         * Points
         */
        points = new THREE.Points(geometry, material);
        scene.add(points);
      };
      function addGui() {
        gui
          .add(parameters, "count")
          .min(10000)
          .max(50000)
          .step(100)
          .name("粒子总数")
          .onFinishChange(init);
        gui
          .add(parameters, "size")
          .min(0.01)
          .max(0.1)
          .step(0.01)
          .name("粒子大小")
          .onFinishChange(init);
        gui
          .add(parameters, "radius")
          .min(5)
          .max(20)
          .step(0.1)
          .name("星系半径")
          .onFinishChange(init);
        gui
          .add(parameters, "branches")
          .min(2)
          .max(20)
          .step(1)
          .name("星系分支")
          .onFinishChange(init);
        gui
          .add(parameters, "spin")
          .min(-5)
          .max(5)
          .step(0.001)
          .name("螺旋")
          .onFinishChange(init);
        gui
          .add(parameters, "randomness")
          .min(0)
          .max(2)
          .step(0.001)
          .name("随机性")
          .onFinishChange(init);
        gui
          .add(parameters, "randomnessPower")
          .min(1)
          .max(10)
          .step(0.001)
          .name("随机性幂")
          .onFinishChange(init);
        gui
          .addColor(parameters, "insideColor")
          .name("内颜色")
          .onFinishChange(init);
        gui
          .addColor(parameters, "outsideColor")
          .name("外颜色")
          .onFinishChange(init);
      }

      function start() {
        initRenderer();
        initScene();
        initCamera();
        initControls();
        initLight();
        init();
        addGui();
        render();
      }
      start();
    </script>
  </body>
</html>
